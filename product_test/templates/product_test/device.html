<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>产测自动化</title>
</head>
<script type="text/javascript">
function handleEnter (field, event) {
var keyCode = event.keyCode ? event.keyCode : event.which ?
event.which : event.charCode;
if (keyCode == 13) {
var i;
for (i = 0; i < field.form.elements.length; i++)
if (field == field.form.elements[i])
break;
i = (i + 1) % field.form.elements.length;
field.form.elements[i].focus();
return false;
}
else
return true;
}
function clearall(url)
{
if(window.confirm('警告：点击\“确认\”将清除所有已保存的信息！'))
    location= url
return false;
}
</script>
</head>
<body>
<form action="{% url 'product_test:operation_terminal' index  'device_edit' %}" method='post'>{% csrf_token %}
{{formset.management_form}}
{% for form in formset %}
<label>端口{{form.id}}</label>
{% for field in form %}
{{ field.label_tag }} {{field}}{{field.errors}}
{%endfor%}
<hr />
{%endfor%}
<input  type= "submit"  value="提交">
<input  type= "reset" value = "重置">
<input type="button" value="清除" onclick="clearall('{% url 'product_test:operation_terminal' index 'device_clear' %}')">
<input  type="button" value="返回" onclick="javascript:location='{% url 'product_test:recent_task' %}';">
</body>
</html>
